<section class="bs-register">
        <div class="bs-container">
            <div class="card">
                <div class="card-header">
                    <h3>Log Out</h3>
                </div>
                <div class="card-body">
         
                        <div class="form-group ">
                            <label for="register-email">{{userProfile.name}} </label>
                        </div>  
                    
                        <button type="submit" class="btn btn-primary" (click) = 'logOut()'>Log Out</button>                       
                </div>
            </div>
        </div>
    </section>
